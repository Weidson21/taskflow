<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Taskflow</title>
</head>
<body>
    <header>
        <h1>TaskFlow</h1>
        <p>Gerenciador de Tarefas</p>
    </header>

    <main>
        <section>
            <div class="adicionar">
                <input type="text" id="adicionarTarefa" placeholder="Nova tarefa...">
                <button type="button" id="adicionar">Adicionar</button>
            </div>
            <h2>Minhas tarefas</h2>
            <div class="linha"></div>
            <div class="caixa-li-ativos">
                <ul id="addTask"></ul>
            </div>
            <div class="caixa-li-feitos">
                <ul id="concludeTasks"></ul>
            </div>
        </section>
    </main>
    <script src="iteration.js"></script>
</body>
</html>
